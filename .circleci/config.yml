version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
      
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: uname -a
      - run: sudo apt install -y build-essential git scons gcc-arm-linux-gnueabihf gcc-multilib-arm-linux-gnueabihf binutils-arm-linux-gnueabihf
